{% extends "layout.html" %}

{% block heading %}
  Depo's Web Library
{% endblock %}

{% block body %}

  <form action="/login" method="POST">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xs-12">
          <input type="username" name="username_p" placeholder="Username">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xs-12">
          <input type="password" name="password_p" placeholder="Password">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xs-12">
          <input type="submit" value="Log in">
        </div>
      </div>
    </div>
  </form>

{% endblock %}
